<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Lista de Autos</title>
</h:head>

<h:body>
    <h1>Lista de Autos</h1>
    <h:form>
        <p:dataTable var="auto" value="#{autoBean.autos}" paginator="true" rows="10" filteredValue="#{autoBean.filtros}">
            <p:column headerText="ID" filterBy="#{auto.id}" filterMatchMode="contains">
                <h:outputText value="#{auto.id}" />
            </p:column>
            <p:column headerText="Marca" filterBy="#{auto.marca}" filterMatchMode="contains">
                <h:outputText value="#{auto.marca}" />
            </p:column>
            <p:column headerText="Modelo" filterBy="#{auto.modelo}" filterMatchMode="contains">
                <h:outputText value="#{auto.modelo}" />
            </p:column>
            <p:column headerText="AÃ±o" filterBy="#{auto.anio}" filterMatchMode="contains">
                <h:outputText value="#{auto.anio}" />
            </p:column>
            <p:column headerText="Color" filterBy="#{auto.color}" filterMatchMode="contains">
                <h:outputText value="#{auto.color}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
