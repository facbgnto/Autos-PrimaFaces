<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Lista de Autos</title>
</h:head>

<h:form>
    <p:outputLabel for="filtroMarca" value="Filtrar por Marca:" />
    <p:inputText id="filtroMarca" value="#{autoBean.filtroMarca}" />
    <p:commandButton value="Filtrar" action="#{autoBean.filtrarPorMarca}" update="autosTable" />
</h:form>

<h:body>
    <h1>Lista de Autos</h1>
    <p:dataTable id="autosTable" var="auto" value="#{autoBean.autosFiltrados}" paginator="true" rows="10">
        <p:column headerText="ID">
            <h:outputText value="#{auto.id}" />
        </p:column>
        <p:column headerText="Marca">
            <h:outputText value="#{auto.marca}" />
        </p:column>
        <p:column headerText="Modelo">
            <h:outputText value="#{auto.modelo}" />
        </p:column>
        <p:column headerText="AÃ±o">
            <h:outputText value="#{auto.anio}" />
        </p:column>
        <p:column headerText="Color">
            <h:outputText value="#{auto.color}" />
        </p:column>
    </p:dataTable>



</h:body>
</html>
